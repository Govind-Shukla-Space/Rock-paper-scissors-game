<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/images/favicon.ico">
    <link rel="stylesheet" href="resources/style/style.css">
    <title>RSP Game</title>
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div id="buttons-container">
        <button onclick="captureUserMove('Rock');
        generateComputerMove();
        evaluateMoves()
        updateGameScore();
        randomGameSummary()">
            <img src="resources/images/rock.png">
        </button>
        <button onclick="captureUserMove('Paper');
        generateComputerMove();
        evaluateMoves()
        updateGameScore();
        randomGameSummary()">
            <img src="resources/images/paper.png">
        </button>
        <button onclick="captureUserMove('Scissors');
        generateComputerMove();
        evaluateMoves()
        updateGameScore();
        randomGameSummary()">
            <img src="resources/images/scissors.png">
        </button>
        <button>
            <img id="reset-img" src="resources/images/reset.jpg">
        </button>
    </div>
    <h1>Game Summary</h1>
    <div id="game-summary-container">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Tie</th>
                <th>Game Played</th>
            </tr>
            <tr>
                <td id="wins">0</td>
                <td id="looses">0</td>
                <td id="ties">0</td>
                <td id="gamesPlayed">0</td>
            </tr>
        </table>
    </div>
    <h1>Game History</h1>
    <div id="game-history-container">
        <table>
            <tr>
                <th>#</th>
                <th>User Move</th>
                <th>Computer</th>
                <th>Result</th>
            </tr>
        </table>
    </div>
    <script src="resources/scripts/rps.js"></script>
</body>

</html>
